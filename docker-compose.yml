networks:
  public:
    driver: bridge
  private:
    driver: bridge

services:
  redis:
    image: redis:7
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "${REDIS_PORT}:6379"
    networks:
      - private
    restart: unless-stopped
    volumes:
      - redis_data:/data

  frontend:
    build: ./pinterest-next
    ports:
      - "3000:3000"
    environment:
      - ./pinterest-next/.env
    networks:
      - private
      - public
    restart: always
    depends_on:
      - backend
      - db

  backend:
    build: ./cleverSearch
    ports:
      - "5050:5050"
    environment:
      - ./cleverSearch/.env
    networks:
      - private
      - public
    restart: always
    depends_on:
      - db

  db:
    image: postgres:15
    restart: always
    ports:
      - "5432"
    networks:
      - private
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - pgdata:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    expose:
      - "80"
    networks:
      - private
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    volumes:
      - pgadmin-data:/var/lib/pgadmin
      
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/proxy_params:/etc/nginx/proxy_params:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    networks:
      - private
      - public
    depends_on:
      - pgadmin
      - frontend

volumes:
  pgdata:
  redis_data:
  pgadmin-data:
